<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User name: {{ name }}</h1>
    <h1>User email: {{ email }}</h1>
    <h1>User phone: {{ phone }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        <label for="name">User name</label>
        <input type="text" id="name" name="new_name"><br>

        <label for="email">User email</label>
        <input type="email" id="email" name="new_email"><br>

        <label for="phone">User phone</label>
        <input type="text" id="phone" name="new_phone"><br>
        <button type="submit">Submit</button>
    </form>

    {{ data }}

    {% for item in data %}
        <a>User name: {{ name }}</a><br>
        <a>User email: {{ email }}</a><br>
        <a>User phone: {{ phone }}</a><br>
        <p>{{ item }}</p><br>
    {% endfor %}
</body>
</html>
